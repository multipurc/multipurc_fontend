<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/forgotpass.css">
</head>

<body>
    <!-- this pages css file(forgotpass.css) by Rita-->
    <section>
        <!-- reset password css lines (188-251) -->
        <div class="resetPass-container">
            <!-- logo css lines(65-98) -->
            <div class="lock-logo" style="position: relative; top:1.4rem">
                <div class="circle-background">
                    <div class="inner-container">
                        <div class="lock-icon">
                            <i class="fas fa-lock" style="position: relative; top:.30rem"></i>
                            <div class="star-line">
                                <span>*</span>
                                <span>*</span>
                                <span>*</span>
                                <span>*</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end logo -->
            <!-- title css lines(100-106) -->
            <div class="title" style="position: relative; top: 1rem;">
                <p style="font-size: 1.3rem; font-weight: 600;">Reset password</p>
                <p style="font-size: 1.1rem; color: #848484; font-weight: 500; position: relative; bottom: .10rem;">Please enter your new password</p>
            </div>
            <!-- end title -->
            <!-- password container css lines(213-237) -->
            <div class="password-container" style="position: relative; top: 3rem;">
                <div>
                    <label>New Password</label>
                    <input type="password" placeholder="" id="passwordInput" />
                    <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            <div class="password-container" style="position: relative; top: 3rem;">
                <div>
                    <label>Re-enter New Password</label>
                    <input type="password" placeholder="" id="passwordInput" />
                    <i class="fas fa-eye" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>
            <!-- end password container -->
            <!-- submit btn css lines(134-149) -->
            <div id="submitButton" style="padding-top: 4rem;">
                <a href="wrongEmail.html" rel="noopener noreferrer">
                    <input type="button" value="Reset Password" class="submit-button" />
                </a>
            </div>
            <!-- end submit btn -->
            <!-- password rules css lines(238-251) -->
            <div class="password-rules">
                <p style="font-size: 1rem; color: #848484; font-weight: 500;">Your new password must follow these
                    rules</p>
                <div class="rules-item">
                    <p><i class="fas fa-check-circle" style="color: green;"></i> Lorem Ipsum is simply dummy text.</p>
                    <p><i class="fas fa-check-circle" style="color: green;"></i> Lorem Ipsum is simply dummy text.</p>
                    <p><i class="fas fa-check-circle" style="color: green;"></i> Lorem Ipsum is simply dummy text.</p>
                    <p><i class="fas fa-check-circle" style="color: green;"></i> Lorem Ipsum is simply.</p>
                </div>
            </div>
        </div>
    </section>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const inputType = passwordInput.type;
            passwordInput.type = inputType === 'password' ? 'text' : 'password';
        }
    </script>
</body>

</html>
